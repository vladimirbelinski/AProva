<!-- Arquivo: content.html
     Descrição: HTML da página de conteúdos.
-->

<!-- Template /content -->
<template name="content">
  <main role="main" id="main">
    <div class="container">
      <div class="row">
	<div class="container col s6 m6">
	  <p role="button" class="hiddenprint top">{{> loginButtons }}</p>
	</div>
	<div class="container col s6 m6">
	  <h5 class="top right">Bem vindo(a){{usuario}}!</h5>
	</div>
	
	<div class="col s12 m12" style="">
	  <a class="waves-effect waves-light btn amber" href="registrar">Registrar novo conteúdo</a>
	</div>
      </div>

			
      <!-- Esta parte está estática, por enquanto serve apenas para visualização de layout -->
      <div class="row">
	<div class="container col s12">
	  <form>
	    <div class="input-field">
	      <input id="search" type="search" required>
	      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
	      <i class="material-icons">close</i>
	    </div>
	  </form>
	</div>
      </div>
			
      <div class="row">
	<div class="container col s12">
	  <div class="chip">USP<i class="close material-icons">close</i></div>
	  <div class="chip">Eng. Produção<i class="close material-icons">close</i></div>
	  <div class="chip">Física I<i class="close material-icons">close</i></div>
	  <div class="chip">Área<i class="close material-icons">close</i></div>
	  <div class="chip">Prof. Luiz<i class="close material-icons">close</i></div>
	  <div class="chip">2016.2<i class="close material-icons">close</i></div>
	</div>
      </div>
			
      <div class="row">
	<div class="container col s12 m6 l4">
	  <div class="card">
	    <div class="card-image content_card">
	      <img src="images/content/prova.jpg">
	    </div>
	    <div class="card-content">
	      <a class="btn-floating waves-effect waves-light amber" href="/view"><i class="material-icons">add</i></a>
	      <span class="card-title">Prova de Física I</span>
	      <p><strong>Autor: </strong>Jorginho</p>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </main>
</template>
