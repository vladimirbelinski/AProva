<!-- Arquivo: content.html
     Descrição: HTML da página de conteúdos.
-->

<!-- Template /content -->
<template name="content">
	<main role="main" id="main">
		<div class="container">
			
			<div class="row">
				<div class="container col s12">
					{{#if currentUser}}
					<h5 class="top right" style='margin-top:2.5em'>Bem vindo(a){{usuario}}!</h5>
					{{/if}}
				</div>
			</div>
			
		 
		 {{#if currentUser}}
		 <div class="row ">
			<div class="container col s12 center">
			 <a role="button" href="/registrar" class="btn-large waves-effect waves-light amber">Registrar novo material</a>
			</div>
		 </div>
		 {{/if}}
													
		 <div class="row">
			<div class="container col s12">
				{{#if currentUser}}
				<h5>Busca de materiais:</h5>
				{{else}}
				<h5 style='margin-top:2em'>Busca de materiais:</h5>
				{{/if}}
			 <form role="form" id="form_searchContent" name="form_searchContent">
				<div class="input-field col s12 l6">
				 <input id="inst" name="inst" type="text" class="validate" autofocus>
				 <label for="inst">Instituição</label>
				</div>
				<div class="input-field col s12 l6">
				 <input id="course" name="course" type="text" class="validate">
				 <label for="course">Curso</label>
				</div>
				<div class="input-field col s12 l6">
				 <input id="subject" name="subject" type="text" class="validate">
				 <label for="subject">Disciplina</label>
				</div>
				<div class="input-field col s12 l6">
				 <input id="topic" name="topic" type="text" class="validate">
				 <label for="topic">Conteúdo</label>
				</div>
				<div class="input-field col s12 l6">
				 	<input id="professor" name="professor" type="text" class="validate">
				 <label for="professor">Professor</label>
				</div>
				<div class="input-field col s6 l3">
				 <input id="year" name="year" type="text">
				 <label for="year">Ano</label>
					<!-- Nessa div são inseridas mensagens de erro acerca do campo, se existirem -->
					<div class="required_error" id="year_error"></div>
				</div>
				<div class="input-field col s6 l3">
				 <input id="semester" name="semester" type="text">
				 <label for="semester">(Bi/Se)mestre</label>
					<div class="required_error" id="semester_error"></div>
				</div>
			 </form>
				<div class="container col s8 offset-s1 m5 offset-m2 l3 offset-l9" style="padding-top:1em;">
					<button class="btn-large waves-effect waves-light amber right" type="submit" form="form_searchContent">Buscar<i class="material-icons right">search</i>
					</button>
				</div>
			</div>
		 </div>
													
		 <div class="row">
			<div class="container col s12">
			 <h5>Resultados da busca para as tags:</h5>
			</div>
		 </div>
			
			<!-- TODO: fazer a busca -->
		 <div class="row">
			<div class="container col s12">
			 <div class="chip">USP</div>
			 <div class="chip">Eng. Produção</div>
			 <div class="chip">Física I</div>
			 <div class="chip">Área</div>
			 <div class="chip">Prof. Luiz</div>
			 <div class="chip">2016</div>
			 <div class="chip">2º semestre</div>
			</div>
		 </div>
													
		 <div class="row">
			 {{#each content}}
			 	<div class="container col s12 m6 l4">
          <div class="card white">
            <div class="card-content amber-text">
              <span class="card-title">{{title}}</span>
            </div>
            <div class="card-action">
							<p class="small"><a href="/view/{{_id}}" onclick="$(window).scrollTop(0);">Visualizar material</a></p>
             	<p class="small"><strong>Autor: </strong>{{getName createdBy}}</p>
							<p class="small"><strong>Instituição: </strong>{{inst}}</p>
							<p class="small"><strong>Curso: </strong>{{course}}</p>
							<p class="small"><strong>Disciplina: </strong>{{subject}}</p>
							<p class="small"><strong>Conteúdo(s): </strong>{{topic}}</p>
							<p class="small"><strong>Professor: </strong>{{professor}}</p>
							<p class="small"><strong>Ano.(bi/se)mestre: </strong>{{year}}.{{semester}}</p>
							<div style="min-height:20pt">
								{{#if verify_user createdBy}}
								<a href="#!" id="remove_material" style="margin-top:10pt">Remover material</a>
							{{/if}}
							</div>
            </div>
          </div>
				</div>
			 {{/each}} 
			</div>
		</div>
	</main>
</template>
